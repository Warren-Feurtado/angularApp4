<h1 class="heading">My Netflix Movies</h1>

<div class="parent">
    <ol class="movies">
        <li class="movie-list" *ngFor="let eachMovie of movies">
            <a routerLink="/details/{{eachMovie.id}}">
                {{eachMovie.name}} - {{eachMovie.releaseYear}}
            </a>
            
        </li>
    </ol>

    <!-- <app-movie-detail [movie]="selectedMovie"></app-movie-detail> -->
</div>
