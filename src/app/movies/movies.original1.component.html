<h1 class="heading">Movie Details</h1>

<div><span>ID: </span>{{movie.id}}</div>
<div><span>Name: </span>{{movie.name | uppercase}}</div>
<div><span>Release Year: </span>{{movie.releaseYear}}</div>
<div style="text-align: left; margin: 0.625em;">
    <label for="">Name of Movie: </label>
    <input placeholder="Enter name of movie" [ngModel]="movie.name">
</div>

<div style="text-align: left; margin: 0.625em;">
    <label for="">Release Year: </label>
    <input placeholder="Enter release year of movie" [(ngModel)]="movie.releaseYear">
</div>
